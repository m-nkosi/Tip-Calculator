<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="./CSS/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div id="upper">
      <div id="logo">
        <img alt="logo icon" src="./images/logo.svg">
      </div>
    </div>

    <div id="content">
      <div id="calculations">
        <label for="bill">
          Bill
        </label>
        <div class="blockDiv">
          <div id="topCalculations" class="inputWithIconDiv">
            <img class="iconForInput" alt="dollar icon" src="./images/icon-dollar.svg">
            <input id="bill" placeholder="0" max="9999" class="fullInput inputWithIcon" type="number">
          </div>
        </div>

        <div class="middleCalculations">
          <label for="tipSelection">Select Tip %</label>
          <div id="tipSelection">
            <input class="tipAmount tip" type="button" value="5%">
            <input class="tipAmount tip" type="button" value="10%">
            <input class="tipAmount tip" type="button" value="15%">
            <input class="tipAmount tip" type="button" value="25%">
            <input class="tipAmount tip" type="button" value="50%">
            <label>
              <input class="tipAmount custom" type="number" placeholder="Custom">
            </label>

          </div>
        </div>
        <label for="numberOfPeople">Number of People</label>
        <div class="blockDiv">
          <div class="inputWithIconDiv">
            <img class="iconForInput" src="./images/icon-person.svg" alt="person icon">
            <input type="number" placeholder="0" class="fullInput inputWithIcon" id="numberOfPeople">
          </div>


        </div>

      </div>
      <div id="results">
        <div id="resultsTop">
          <div class="resultsContent">
            <div class="resultsLabel">
              <span class="resultsHeading">
                Tip Amount
              </span>
              <span class="resultsSubHeading">
                / person
              </span>
            </div>
            <div>
              <span class="amount">$0.00</span>
            </div>
          </div>
          <div class="resultsContent">
            <div class="resultsLabel">
              <span class="resultsHeading">
                Total
              </span>
              <span class="resultsSubHeading">
                / person
              </span>
            </div>
            <div>
              <span class="amount">$0.00</span>
            </div>
          </div>
          </div>
          <div>
            <button  disabled class="tipAmount deactivated" id="resetButton">RESET</button>
          </div>

          

      </div>

    </div>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/m-nkosi">Mxolisi Nkosi</a>.
  </div>
</body>
</html>
